    <head>
    
        <meta charset="utf-8">

        <!-- FONT LINKS -->

        <!-- STYLES.CSS -->

    <body>
        
        <!-- NAVIGATION BAR -->
        <nav>
            <!-- LOGO / HOMEPAGE LINK -->
            <a href="index.html" id="logo"></a>
            <!-- NAVIGATION BAR LINKS -->
            <a href="specs.html">Especificações</a>
            <a href="gallery.html">Galeria</a>
            <a href="buy.html">Comprar</a>
        
        </nav>
        
        <!-- CONTAINER // buy -->
        <div id="container">
            <!-- BUY FORM -->
            <form name="buy" method="post" action="#" id="buy" >
                
                <!-- NAME -->
                <label for="name">Nome</label>
                <input type="text" id="name" name="nome" placeholder="Nome">

                <!-- E-MAIL -->
                <label for="email" >E-mail</label>
                <input type="text" id="email" name="email" placeholder="email@steam.com">

                <!-- ADDRESS -->
                <label for="address">Morada</label>
                <input type="text" id="address" name="address" placeholder="Rua, Porta, Andar">

                <!-- POSTAL CODE -->
                <label for="postal_code">Código Postal</label>
                <input type="text" id="postal_code" name="postal_code" placeholder="0000-000">

                <!-- CITY -->
                <label for="city">Cidade</label>
                <input type="text" id="city" name="postal_code" placeholder="Cidade">

                <!-- COUNTRY -->
                <label for="country">País</label>
                <input type="text" id="country" name="postal_code" placeholder="País">

                <!-- TERMS AND CONDITIONS WARNING -->
                <label for="checkbox"><p>Ao subtemer este formulário, confirma que leu e aceita os <a href="#">Termos e Condições</a> deste serviço.</p></label>

                <!-- SUBMIT -->
                <input type="submit" value="Submeter">

            </form>
            
        </div>
        
    </body>
